<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="sliderstyles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <span class="title">DANCE PARTY</span>
        <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakeBlinkyDancer">add chicken pox</a>
        <label class="switch">
          <input type="checkbox" class="terrifyToggle">
          <div class="slider round"></div>
        </label> 
      </div>
      <div class="michael">
        <div class="mj_legs">
        </div>
        <div class="mj_chest">
          <img src="img/mj_body_normal.png">
        </div>
        <div class="mj_head">
        </div>
      </div>
      <div class="michael-terrify">
        <div>
          <img src="img/mj_head_terrify.png" class="mj_head">
        </div>
        <div>
          <img src="img/mj_body_terrify.png" class="mj_chest">
        </div>
        <div>
          <img src="img/mj_legs.png" class="mj_legs">
        </div>
      </div>
    </div>
    <script src="src/init.js"></script>

  </body>
</html>
