<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="sliderstyles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/backgroundDancer.js"></script>
    <script src="src/backgroundDancerMaker.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <span class="title">JACKSON OFF</span>
<!--         <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakeBlinkyDancer">add chicken pox</a>
        <a href="#" class="addBackgroundDancerButton">add background dancer</a> -->
        <label class="switch">
          <input type="checkbox" class="terrifyToggle">
          <div class="slider round"></div>
        </label>
        <button class="lineup">THRILL!</button>
        <audio autoplay class="audio-normal">
          <source src="media/billy_jean.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <audio class="audio-terrify">
          <source src="media/thriller.ogg" type="audio/ogg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="michaelDancer">
        <div class="michael">
          <div class="mj_legs">
            <img src="img/mj_legs.png">
          </div>
          <div class="mj_chest">
            <img src="img/mj_body_normal.png">
          </div>
          <div class="mj_head">
            <img src="img/mj_head.png">
          </div>
          <div class="mj_left_arm">
            <img src="img/mj_hand_left.png">
          </div>
          <div class="mj_right_arm">
            <img src="img/mj_hand_right.png">
          </div>
        </div>
        <div class="michael-terrify">
          <div class="mj_legs_terrify">
            <img src="img/mj_legs.png">
          </div>
          <div class="mj_chest_terrify">
            <img src="img/mj_body_terrify.png">
          </div>
          <div class="mj_head_terrify">
            <img src="img/mj_head_terrify.png">
          </div>
          <div class="mj_left_arm_terrify">
            <img src="img/thriller_arm_left.png">
          </div>
          <div class="mj_right_arm_terrify">
            <img src="img/thriller_arm_right.png">
          </div>
        </div>
        <div class="lineupDancers">
        </div>
      </div>
    </div>
    <script src="src/init.js"></script>

  </body>
</html>
